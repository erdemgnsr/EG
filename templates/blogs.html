{% extends "layout.html" %}
{% load static %}

{% block body %}
 <body class="page-scroll">

        <div id="content" class="site-content">
            <div class="full-screen-scroll">
                <ul id="cbp-bislideshow" class="cbp-bislideshow scroll">
                    
                    {% for blog in blogs %}
                    <li style="background-image: url('{{blog.image_1.url}}');">
                        <article class="entry-holder">
                            <h2 class="entry-title">
                                <a href="{% url 'blog:single' blog.id %}">{{blog.title}}</a>
                            </h2>
                            <div class="info-holder">
                                <div class="cat-links">
                                    <ul>
                                        <li>
                                            <a href="{% url 'blog:category' blog.category.url %}">{{blog.category.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="entry-date published">{{blog.date}}</div>
                            </div>
                            <div class="excerpt">{{blog.content|safe|truncatewords:80}}<a class="read-more" href="{% url 'blog:single' blog.id %}"></a></div>
                            <div class="clear"></div>
                        </article>
                    </li>
                    {% endfor %}
